<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tilt-engine demo playground</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #eee;
            touch-action: none; 
        }
        :fullscreen, ::backdrop {
            background-color: #eee;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
        }
        #dialog {
            background-color: rgba(0,0,0,0.5);
            color: #eee;
            width: 250px;
            padding: 5px;
            border-radius: 5px;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="ui-layer">
        <div id="dialog">
            <button id="start-btn" type="button">START</button>
            <p>Pressing start will go fullscreen.<br/>
                Tap the screen to spawn random new obstacles.<br/>
                Tilt your phone to move the red ball.</p>
        </div>
    </div>

    <script src="public/build.js"></script>
</body>
</html>
